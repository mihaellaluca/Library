<div class="container">
  <h3>Books to borrow</h3>
  <div class="search-container">
    <!-- <app-search (searchcriteria)="searchThis($event)"></app-search> -->
    <input
    class="form-control"
    type="text"
    [(ngModel)]="searchWord"
    (input)="searchThis()"

  <div class="cards-container">
    <app-product

    ></app-product>
  </div>
</div>
